<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

</body>
<script>
    //JS创建对象
    var obj = {
        num:10,
        str:"hello",
        show:function(){
            console.log(this.str);
        }
    }
    //Object.create(obj); 创建一个新对象，并且将obj对象作为新对象的_proto_属性
    var subObject = Object.create(obj);
    console.log(subObject);
    console.log(subObject._proto_ == obj);
    console.log(subObject.num);

    function Person(username,age){
        this.username = username;
        this.age = age;
        this.sayHi = function(){
            console.log(this.username);
        }
    }
    var person1 = new Person("zhangsan",20);
    var person2 = new Person("lisi",21);
    console.log(person1._proto_ == Person.prototype);

    var objProto = {
        z:3
    }
    var obj2 = Object.create(objProto);
    obj2.x = 1;
    obj2.y = 2;
    console.log(obj2.x);
    console.log(obj2.y);
    console.log(obj2.z);

    var obj3 = {
        x:1
    }
    Object.defineProperty(obj,"y",{
        value:"2",
        enumerable:false
    });
    console.log(obj3);

    var person3 = {
        "username": "jack"
    };
    Object.defineProperty(person3,"username",{
        //是否可枚举 for...in 能否遍历到
        enumerable:true,
        //是否可配置，能否delete 删除该属性
        configurable:true,
        //属性是否可写
        writable:true,
        //设置属性值
        value:"mike"
    });
    person3.username = "lily";
    delete person3.username;//删不了
    console.log(person3.username);

    //直接添加属性的方式
    //enumerable confi
    var obj4 = {
        x:1,
        y:2,
    }
    obj4.z = 3;
    for(var i in obj4){
        console.log(i,obj4[i]);
    }
    obj4.z = 4;
    delete obj4.z;

    Object.defineProperty(obj4,"k",{
        value:5
    })
    obj4.k = 6;
    console.log(obj4.k);
    delete obj4.k;
    console.log(obj4.k);
    for(var i in obj4){
        console.log(i,obj4[i]);
    }

    var obj5 = {
        _username:"jack"
    }
    Object.defineProperty(obj5,"username",{
        configurable:true,
        enumerable:true,
        get(){
            return this._username; //数据属性
        },
        set(val){
            this._username = val; //访问器属性
        }
    })
    console.log(obj5.username);

    


</script>
</html>
