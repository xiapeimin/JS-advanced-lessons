<!DOCTYPE html>
<html lang="en">
<head>

<script>
    var arr1 = [10,20,30,40];
    arr1.forEach(function(value){
        console.log(value);
    })

    // var result = arr.every(callback)  测试数组的数组元素 执行回调函数的结果 如果有返回值为false的 则result 如果均为true则
    // result为true 
    var arr2 = [10,20,30,40];
    var result = arr2.every(function(value){
        return value > 20;
    });
    console.log(result);

    
    /*
        只要某些数组元素满足条件，返回值即为true
        如果全部都不满足 返回值为false
    */

    var result1 = arr2.some(function(value){
        return value > 30;
    })
    console.log(result1);


    var result2 = arr2.map(function(value){
        return value*2;
    })
    console.log(result2);

    /*
        生成新的数组，并且数组元素满足特定的过滤条件
    */
    var result3 = arr2.filter(function(value){
        return value >= 20;
    })
    console.log(result3);

    var arr3 = ["  abcd "," kkf dfd "];
    arr3.filterspace();

    


</script>
</html>
