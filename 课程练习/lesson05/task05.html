<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>class05</title>
</head>
<body>
    
</body>
<script>
    var a = 34;
    if(a = 45){//在判断条件里面误把“==”写成“=”不会报错 但代码会出现不好找的错误
        console.log("是否会输出？");//是否会输出？
    }

    var b = 34;
    if(45 == b){//这样反写可以避免写成“=”的错误
        console.log("是否会输出？");
    }

    console.log("1"+"2"); //"12"
    console.log("1"+2); //"12"
    console.log(1+{}); //"1[object Object]"
    console.log(true+true); //2
    console.log("5"-2); //3

    var x = "1";
    console.log(++x); //2 注意++和--的隐式类型转换
    var x = "1";
    console.log(x+1);//11
    //+= 是转成字符串类型还是转成数字类型
    // 不同情况下转换的类型不同
    var x = "1";
    console.log(x+=1);//11
    var x = 1;
    console.log(x+=1);//2

    var i=1;
    var y = ++i + ++i + ++i; //2+3+4
    console.log(y);//9

    console.log(3===3);//true
    console.log(3==="3");//false
    console.log(3=="3");//true
    console.log(3==new String(3));//true
    console.log(3===new String(3));//false

    var obj1 = new String("xyz");
    var obj2 = new String("xyz");
    console.log("xyz"===obj1);//false
    console.log(obj1 == obj2);//fasle ***
    console.log(obj1 === obj2);//false
    console.log(obj1 == new String("xyz"));//false

    var obj1 = new String("xyz");
    var obj2 = new String("xyz");
    console.log("xyz"!=obj1);//false
    console.log(obj1 !== obj2);//true
    console.log(obj1 != obj2);//true
    console.log(obj1 != new String("xyz"));//true

    console.log(2 == 2);//true
    console.log(new Number(2) == new Number(2));//false
    console.log(2 == new Number(2));//true

    //存在二义性的代码，与预期的结果不一致
    var obj1 = {x:2,y:[1],z:false};
    var obj2 = {x:2,y:[1],z:new Boolean(false)};
    //var obj2 = {x:2,y:[1],z:Boolean(new Boolean(false))};
    console.log(obj1.z == obj2.z);//true


</script>
</html>
