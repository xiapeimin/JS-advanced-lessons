    function getMiddle(min,max){
        return Math.random()*(max-min) + min;
    }
    getMiddle(1,10);

    var newsList = [
        {"title":"勇士4:2火箭"},
        {"title":"勇士4:2火箭"}
    ];
    var ulNode = document.getElementById("newslist");

    /*
        JSON.stringify(对象，数组)
        将js对象或者数组转化为json字符串
    */
    var jsonStr = JSON.stringify(newsList);
    alert(jsonStr);
    console.log(typeof jsonStr);

    /*  
        JSON.parse(json字符串)
        将json字符串转化为js对象的结构
    */
    var jsObject = JSON.parse(jsonStr);
    console.log(jsObject);
    console.log(typeof jsObject);

//Math 三角方法
//角度转弧度方法
function toRadians(degrees) {
    return degrees/180 *Math.PI;
}
console.log(toRadians(180));

//弧度转角度方法
function toDegrees(radians) {
    return radians/Math.PI*180;
}
console.log(toDegrees(Math.PI/4));
console.log("------------------");

console.log(Math.sin(toRadians(90))); //参数一个以弧度表示的角。将角度乘以 （2PI/360）即可转换为弧度
