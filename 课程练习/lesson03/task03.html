<script>
    //Number构造器属性（静态属性）
    Number.MAX_VALUE
    Number.MIN_VALUE
    Number.NaN
    Number.NEGATIVE_INFINITY
    Number.POSITIVE_INFINITY

    //Number原型方法(Number对象继承的方法）
    //Number.prototype.toFixed();方法使用定点表示法来格式化一个数。
    //Number.prototype.toPrecision();方法以指定的精度返回该数值对象的字符串表示。
    //Number.prototype.toString();方法返回指定 Number 对象的字符串表示形式。
    //Number.prototype.toExponential();方法以指数表示法返回该数值字符串表示形式。

    var n1 = 12345.6789;
    console.log(n1.toFixed(2));//12345.68
    console.log(n1.toPrecision(2));//1.2e+4
    console.log(n1.toString());//12345.6789
    console.log(n1.toExponential(2));//1.23e.+4

    //
    console.log(NaN === NaN);//false
    console.log(isNaN("12,3"));//true
    console.log(Math.floor(3.8));//3
    console.log(Math.floor(-3.8));//-4
    console.log(Math.ceil(3.2));//4
    console.log(Math.ceil(-3.2));//-3
    console.log(Math.round(-3.2));//-3
    console.log(Math.round(-3.5));//-3
    console.log(Math.round(-3.8));//-4

    //字符串比较
    console.log("A" > "a");//false
    console.log("B".localeCompare("A")); //1  考虑本地化的字符排序，返回0或非0
    console.log("A".localeCompare("A")); //0考虑本地化的字符排序，返回0或非0
    console.log("A".localeCompare("B"));//-1

    //字符串链接
    var a = "abc";
    var b = "def";
    var c = a+b;
    console.log(c);//abcdef

    //字符串提取
    //String.prototype.charAt(pos);
    //String.prototype.charCodeAt(pos);
    //String.prototype.slice(start,end?);
    //String.prototype.substr(start,length?)length为截取字符串的长度
    //String.prototype.substring(start,end?);end为结束的位置
    //String.prototype.split(separator?,limit?);separator为分割符号

    //字符串常用方法，字符串的方法源于String.prototype

    var str2 = "abcdef".slice(2);
    console.log(str2);//cdef
    var str3 = "abcdef".slice(2,5);
    console.log(str3);//cde
    var str4 = "abcdef".slice(-2);
    console.log(str4);//ef
    var str5 = "abcdef".slice(2,-2);//cd
    console.log(str5);

    var arr6 = "abcdef".split("c");//返回数组
    console.log(arr6);//["ab","def"]
    var arr7 = "abcdef".split("c",1);
    console.log(arr7);//["ab"]
    var arr8 = "abcdef".split("c",2);
    console.log(arr8);//["ab","def"]

    var str9 = "abcdef".charAt(2);
    console.log(str9);//c
    var str10 = "abcdef".charCodeAt(3);
    console.log(str10);//100
    var str11 = "abcdefabcdef".indexOf("d",1);
    console.log(str11);//3
    var str12 = "abcdefabcdef".indexOf("d",4);//从第4个开始找
    console.log(str12);//9

    //substr 与 substring的区别
    var str13 = "abcdefghijklmn";
    var str14 = str13.substr(2,5);//后一个参数代表长度
    console.log(str13,str14);//str13 未受到破坏

    var str15 = str13.substring(2,5);//后一个参数代表第几个end
    console.log(str13,str15);//str13 未受到破坏 abcdefghijklmn cde

    //字符串变换
    //String.prototype.trim( );
    //String.prototype.concat(str1?,str2?);
    //String.prototype.toLowerCase( );
    //String.prototype.toLocaleLowerCase( );
    //String.prototype.toUpperCase( );
    //String.prototype.toLocaleUpperCase( );
    var str16 = "aaa".concat("bbb");//返回字符串
    console.log(str16);//aaabbb
    var str17 = "    abc def     \r\n  ".trim();//返回已移除前导空格、尾随空格和行终止符的原始字符串
    console.log(str17);//abc def
    var str18 = "abcDEF".toLowerCase();
    console.log(str18);//abcdef
    var str19 = "abcDEF".toUpperCase();
    console.log(str19);//ABCDEF

    //检索和比较
    //String.prototype.indexOf(searchingString,position?);
    //String.prototype.lastIndexOf(searchingString,position?);
    //String.prototype.localeCompare(other);
    var indexOf = "abcDEFabcDEFabcDEF".indexOf("D",6);
    console.log(indexOf);//9
    var lastIndexOf = "abcDEFabcDEFabcDEF".lastIndexOf("D");
    console.log(lastIndexOf);//15  lastIndexOf()方法从后面开始检索
