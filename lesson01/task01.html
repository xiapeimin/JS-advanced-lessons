    <script>
        //demo01
        //ECMAScript（ES）是JavaScript的语法标准
        //ES5 ECMAScript是一个语言标准，JavaScript是完全基于ECMAScript实现的脚本语言.ES5是ECMAScript简写
        //当前主流的版本是ES5 ES6

        //demo02
        function max(a,b){
            return a>b ? a : b;
        }
        console.log("max = "+ max(5,6));

        var x = 10;//全局变量
        document.onclick = function(){
            console.log("x = ",x);//x= 10
            //alert("x = "+x);
        }

        //避免全局污染，避免滥用全局变量
        function fn1(){
            var x = 10;
            document.onclick = function() {
                console.log("x = ",x);
                //alert("x = "+x);
            }
        }
        fn1();

        //demo03
        console.log("i'm demo ");
        //console.error("demo error"); 报错
        console.trace();//console.trace()不仅会打印函数调用栈信息，同时也会显示函数调用中各参数的值。

        //demo04  js基本语法
        var x;//变量声明
        x = 10;//变量赋值，初始化
        
        //条件语句
        if(x > 20){
            x = x + 10;
        }else{
            console.log("x不大于20");
        }

        var y = 22;
        if(22 == y){  //反写
            console.log("相等");
        }

        console.log(a);//undefined 变量a只提升，还没有赋值
        if(true){
            var a = 2;
        }
        console.log(a);//2，执行a=2;
        console.log(b);//undefined，b先提升还没赋值
        if(false){
            var b = 3;
        }
        console.log(b);//undefined，false为假没有执行语句
        
        //循环语句
        for(var i = 0;i < 3;i++){
            console.log("i:",i);
        }
        console.log(i);//3
        //函数定义及调用  先定义后调用

        //demo05
        //符合运算符
        var aa = 5;
        aa+=5;//aa=aa+5
        console.log(aa);
        //标识符
        //保留字arguments break continue typeof instanceof delete等等

        console.log(typeof NaN);//typeof判断类型
        console.log(typeof Infinity);

        //demo06  数据类型
        var num = 1;
        var str = "some string";
        var b = true;
        var n = null;
        var u = undefined;
        //若只定义不赋值为undefined

        var arr = ["apple", "pear", "banana"];
        var func = function(){
            return "this a function";
        };
        var obj = new Object(); 
        obj.name = "test";

        console.log("\n");
        console.log(typeof num); //number
        console.log(typeof str); //string
        console.log(typeof b); //boolean
        console.log(typeof n); //这里返回的是object，这是JS语言的特别之处
        console.log(typeof u); //undefined
        console.log("\n");
        console.log(typeof arr); //object
        console.log(typeof func); //function
        console.log(typeof obj); //object

        console.log(typeof Number); //function
        console.log(typeof String); //function
        console.log(typeof Boolean); //function
        console.log(typeof Object); //function
        console.log(typeof Array); //function
        console.log(typeof Function); //function
        console.log(typeof RegExp); //function
        console.log(typeof Error); //function
        console.log(typeof Math); //object
        console.log(typeof JSON);//object

        //==判断值是否相等，===值和类型都必须相等 
        //如果是===则先看类型
        //类型不同肯定false
        //类型相同（如果是基本类型：判断值是否相等；  如果是引用类型：判断引用是否是同一个引用）

        //如果是==则先看类型
        //先试着进行类型转换
        //转换后（如果是基本类型：判断值是否相等；   如果是引用类型：判断引用是否是同一个引用）
        var a1 = 2;
        var a2 = "2";
        console.log(a1==a2);//true
        console.log(a1===a2);//false

        var b1 = {};
        var b2 = {};
        console.log(b1==b2);//false 
        console.log(b1===b2);//false
        console.log(b1===b1);//true

        var c1 = 23;
        var c2 = new Number(23);
        console.log(c1==c2);//true
        console.log(c1===c2);//false

        //包装对象
        var str2 = "abc";
        console.log(str2.length);//3
        str2.length = 1;
        console.log(str2);//abc,原始类型变量的不可变性，指的是包装对象的改变并不影响原始类型的变量

        //访问基本类型的变量属性时，会创建临时包装对象，访问的是该包装对象的属性
        //另外改变此临时包装对象的属性，并不会影原变量（原始类型变量的不可变性）
        //undefined与null 未确定的值、空引用
        //typeof 与 instance
        //typeof 常用于检测基本类型的变量
        //instance 常用于检测引用类型的变量 instance左侧期望是一个对象，右侧期望是一个类型
        console.log({}instanceof Object);//true
        console.log([]instanceof Object);//true
        console.log([]instanceof Array);//true

        //demo07 布尔类型与逻辑运算符
        //逻辑与、或的基本理解
        console.log(2>1&&4<5);//true
        console.log(true&&(!2));//false
        console.log(false&&("2" == 2));//false
        console.log(false&&false);//false

        console.log(2>1||4<5);//true
        console.log(true||(!2));//true
        console.log(false||("2" == 2));//true
        console.log(false||false);//false

        //demo08 数字类型
        console.log(1===1.0);//true
        console.log(Number("xyz"));//NaN
        console.log(3/0);//Infinity 无穷大

        //demo09
        var s1 = 10;
        console.log(++s1);//先加后用 11
        var s2 = 20;
        console.log(s2++);//先用后加 20

        //demo10
        //字符串链接
        var a = "abc";
        var b = "def";
        var c = a+b;
        console.log(c);//abcdef

        //字符串常用方法，字符串的方法源于String.prototype
        var str1 = "aaa".concat("bbb");//返回字符串
        console.log(str1);//aaabbb 在后面追加
        var str2 = "abcdef".slice(2);
        console.log(str2);//cdef
        var str3 = "abcdef".slice(2,5);//cde
        console.log(str3);
        var str4 = "abcdef".slice(-2);//ef
        console.log(str4);
        var str5 = "abcdef".slice(2,-2);//cd
        console.log(str5);

        var str6 = "abcdef".split("c");//返回数组  ["ab","def"]
        console.log(str6);
        var str7 = "abcdef".split("c",1);//["ab"]
        console.log(str7);
        var str8 = "abcdef".split("c",2);// ["ab","def"]
        console.log(str8);
        //split(分割字符，数组个数)，将字符串转换为数组

        var str9 = "abcdef".charAt(2);
        console.log(str9);//c  charAt(位置)返回位置上的字符
        var str10 = "abcdefabcdef".indexOf("d",1);
        console.log(str10);//3 indexOf("需要查找的字符"，开始查找的位置)返回从开始查找位置起，第一次出现字符的位置
        var str11 = "abcdefabcdef".indexOf("d",4);//从第4个开始找
        console.log(str11);//9
        var str12 = "    abc def     \r\n  ".trim();//返回已移除前导空格、尾随空格和行终止符的原始字符串
        console.log(str12);//abc def

        //substr 与 substring的区别  截取字符串，返回字符串
        var str13 = "abcdefghijklmn";
        var str14 = str13.substr(2,5);//后一个参数代表长度
        console.log(str13,str14);//str13 未受到破坏

        var str15 = str13.substring(2,5);//后一个参数代表第几个end
        console.log(str13,str15);//str13 未受到破坏

        //demo11 循环语句   
        for(var i=0;i<10;i++){
            console.log("i:",i);
        }
        console.log("out of for:",i);//10
        //break和continue
        //练习输出0到20之间的奇数
        for(var i=0;i<=20;i++){
            if(i%2 == 1){
                console.log(i);
            }
        }

        //demo12 函数
        //函数定义 注意分号
        function max(a,b) {
            return a>b?a:b;
        }
        console.log(max(2,3));//3
        var min = function(a,b){
            return a<b?a:b;
        };
        console.log(min(2,3));//2
        
        //函数声明的提升 ppt
        foo();//可以在定义前执行，解析器会将foo函数声明提升
        function foo() {
            console.log("foo");
        }
        //所以还是会输出foo
        
        //函数参数数量问题回顾
        function f1() {
            console.log(arguments);
            var argArr = Array.prototype.slice.call(arguments);
            console.log(argArr);
        }
        f1(2,3,4,"a");

        function f2(a,b,c,d) {
            console.log(a,b,c,d);
        }
        f2(2,3);//2 3 undefined undefined
        
        //函数默认值部分，参见逻辑运算符进阶章节
        //异常捕获参见异常捕获章节
        
        //严格模式与非严格模式（松散模式）
        //"use strict"
        function f3() {
            //"use strict"
            gVar = 23;//定义了全局变量gVar，严格模式下是不允许的
        }

        //全局的，对所有页面js代码应用严格模式
        // 'use strict'

        // function fn1(){
        //     //函数范围内起作用
        //     'use strict'
        // }

        //在非严格模式下
        function fnn2(){
            username3 = "zhangsan";
        }
        fnn2();  //报错，在严格模式下报错，非严格模式下会输出zhangsan,变量会自动提升为全局变量，在整个范围内起作用
        console.log(username3);
        function fnn3(){
            var username3;//重名   JavaScript比较大的一个缺陷：全局变量，逐层查询，全局变量查询效率最低
        }

        //非严格模式下，普通函数里面，this指向全局对象
        function fn3(){
            console.log(this);//指向window，非严格模式下为全局对象
        }
        fn3();

        //严格模式下，this不能乱指，输出undefined
        function fn4(){
            'use strict'
            console.log(this);
        }
        fn4();

        //判断是否为严格模式
        function judge(){
            var result = (this === undefined?true:false);
            return result;
        }
        if(judge()){
            console.log("严格模式");
        }else{
            console.log("非严格模式");
        }

        //'use strict'  在严格模式下，一下操作会报错
        var str = "abcdef";
        str.length = 1;
        console.log(str.length);//6  形成了临时包装对象

        var str = "abcdef";
        var strObject = new String(str);
        strObject.length = 1;
        console.log(strObject.length);
        //严格模式下，函数不能重名，非严格模式下，函数重名会被覆盖，不会报错

        //demo13 
        //变量作用域，了解词法作用域（静态性）
        var x = 23;
        var foo2 = function () {
            var x = 34;
            console.log("inside x:",x);//34
            y = 45;//加var和不加var的区别
            console.log("inside y:",y);//45
        };
        foo2();//34 45
        console.log("outside x:", x);//23 全局变量
        console.log("outside y:", y);//45
        
        //预解析和ES5作用域 实例
        console.log(ab);//undefined
        if(true){
            var ab = 2;
        }
        console.log(ab);//2


        //闭包 具体内容参见 闭包章节
        //闭包是由函数和与其相关的引用环境组合而成的实体
        //闭包是在其词法上下文中引用了自由变量的函数

        //立即执行表达式 IIFE
        (function (x,y) {
            return x>y?x:y;
        }(4,5));

        var result = function min(x,y) {
            return x<y?x:y;
        }(2,3);
        console.log(result);//2

        //demo14  JS对象
        //通过字面量创建
        var student = {
            name:"Jack",
            age:23,
            sayHi:function () {
                console.log("Hi,i'm",this.name,",i'm",this.age,"years old!");
            }
        };
        console.log(student.name);//Jack
        console.log(student["age"]);//23
        console.log(student.sayHi);
        student.sayHi();
        
        //添加属性，删除属性
        student.id = 2015015001;
        console.log(student.id);
        delete  student.id;
        console.log(student.id);

        //查看对象是否有某个属性 in   for...in   Object.keys()
        console.log("name" in student);
        for(var k in student){
            console.log(k,student[k]);
        }
        console.log(Object.keys(student));

        //JS对象详细内容参见 JS对象章节
        //函数嵌套 与this问题初步了解
        var obj = {
            foo:function () {
                console.log("foo里的this:",this);
                function fee() {
                    //"use strict"
                    console.log("fee里的this:",this);
                }
                fee();
            }
        };
        obj.foo();

        //构造函数回顾 JS面向对象具体内容 参见后续面向对象章节
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.showInfo = function () {
            console.log("Hi,i'm",this.name,",i'm",this.age,"years old!");
        };

        var p1 = new Person("Mike",60);
        p1.showInfo();

        //demo15  数组回顾
        //字面量创建数组
        var arr1 = [2,3,"a","b"];
        console.log(arr1);

        //访问与改变数组
        console.log(arr1[2]);
        console.log(arr1.length);
        arr1.length-=1;
        console.log(arr1);

        //数组相关方法回顾

        var arr2 = ['a','b','c'];
        var arr3 = arr2.slice(1,2);//并不破坏arr2
        // var arr3 = arr2.slice(1);
        console.log(arr2);
        console.log(arr3);

        var arr4 = ['m','n'];
        var pushReturn = arr4.push('o');
        console.log(pushReturn);//push后数组的长度
        console.log(arr4);

        var popReturn =arr4.pop();
        console.log(popReturn);//pop出的元素
        console.log(arr4);

        var arr5 = [1,2,3,4];
        var shiftReturn = arr5.shift();
        console.log(shiftReturn);//shift移除的元素
        console.log(arr5);

        var unshiftReturn = arr5.unshift(0);
        console.log(unshiftReturn);//unshift后数组的长度
        console.log(arr5);

        var arr6 = ["ab","cd","ef"];
        console.log(arr6.indexOf("cd"));

        var joinReturn1 = arr6.join();
        console.log(joinReturn1);

        var joinReturn2 = arr6.join('-');
        console.log(joinReturn2);

        //批量删除元素，破坏性操作，具体参见Array章节
        var arr7 = ["x","y","z"];
        var arr8 = arr7.splice(1,1,"m");
        console.log(arr7,arr8);

        //标准函数 console.*
        console.log("log message");
        //console.error("error message");
        //console.warn("warn message");
        console.assert(3>2,"assert message");//断言
        console.trace();//用于调试追踪
